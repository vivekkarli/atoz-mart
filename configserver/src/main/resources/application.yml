spring:
  application:
    name: atozmart-configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/vivekkarli/atoz-mart
          search-paths: atoz-mart-config
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

server:
  port: 8071
  
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
    
      
endpoints:
  shutdown:
    enabled: true
      


spring:
   application:
      name: atozmart-configserver
   config:
     activate:
       on-profile: prod
   cloud:
      config:
         server:
            git:
               uri: https://github.com/vivekkarli/atoz-mart
               search-paths: atoz-mart-config
               default-label: main
               force-pull: true
               clone-on-start: true
               timeout: 5
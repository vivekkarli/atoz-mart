server:
  port: 8074

spring:
  application:
    name: atozmart-authserver
  config:
    import: 'optional:configserver:'
  datasource:
    url: jdbc:mysql://localhost:3306/atozmart_authserver_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  cloud:
    function:
      defination: emailVerificationMailConfirmation
    stream:
     bindings:
       emailVerificationMailConfirmation-in-0:
         destination: out-send-email #queue
         group: atozmart
       sendEmail-out-0:
          destination: in-send-email #queue
          group: atozmart
       registerNewUser-out-0:
          destination: in-register-user #queue
          group: atozmart
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    connection-timeout: 10s 
  
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
        
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      
# info properties to see info in eureka dashboard     
info:
  app:
    name: "atozmart-authserver"
    description: "AtoZ mart auth server"
    version: 1.0.0
    
logging:
  level:
    com.netflix.discovery.DiscoveryClient: OFF
    com.atozmart.authserver: DEBUG
    
jwt:
  expiration-time: 3600000 # 1 hr
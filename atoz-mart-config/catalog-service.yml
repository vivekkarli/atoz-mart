
server:
  port: 8086
  
spring:
  application:
    name: catalog-service
  config:
    import: 'optional:configserver:http://localhost:8080'
  datasource:
    url: jdbc:mysql://localhost:3306/catalogdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: '{cipher}'
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never # to load items data
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true   
  metrics:
    tags:
      application: ${spring.application.name}
      
endpoints:
  shutdown:
    enabled: true

# info properties to see info in eureka dashboard     
info:
  app:
    name: "catalog-service"
    description: "AtoZ catalog application"
    version: 1.0.0
    
logging:
  level:
    com.atozmart.catalog: DEBUG
    com.netflix.discovery.DiscoveryClient: OFF

catalog-service:
   cache-expiry: 360 # 6 mins, in seconds
   public-base-url: https://localhost:8072/atozmart/catalog
   aws:
      access-key: '{cipher}'
      secret-key: '{cipher}'
      region: ap-south-1
      bucket-name: atozmart-bucket
   